<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Calendar</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .calendar {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #ff6f61;
        }

        .header {
            background: linear-gradient(135deg, #ff6f61, #ff9a9e);
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #ff6f61;
        }

        .header .month {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header .year {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .weekdays, .dates {
            display: flex;
            flex-wrap: wrap;
        }

        .weekdays div, .dates div {
            width: calc(100% / 7);
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
        }

        .weekdays {
            background: #ffe4e1;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff6f61;
        }

        .dates div {
            border: 1px solid #ff6f61;
            margin: -1px 0 0 -1px;
            background: #fff;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .dates div:hover {
            background: #ff9a9e;
            transform: scale(1.1);
            color: white;
            cursor: pointer;
        }

        .dates .today {
            background: #ff6f61;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.8);
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="month">October</div>
            <div class="year">2023</div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="dates">
            <div></div><div></div><div></div><div></div><div></div><div>1</div><div>2</div>
            <div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div>
            <div>10</div><div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div>
            <div>17</div><div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div>
            <div>24</div><div>25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div>
            <div>31</div>
        </div>
    </div>
</body>
</html>
