<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Still Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #add8e6);
            font-family: Arial, sans-serif;
        }

        .canvas {
            position: relative;
            width: 400px;
            height: 400px;
            background: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffeb3b, #fbc02d);
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #ffeb3b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .tree {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 50px;
            height: 150px;
            background: #8b4513;
            border-radius: 10px;
        }

        .tree::before {
            content: '';
            position: absolute;
            top: -80px;
            left: -40px;
            width: 130px;
            height: 130px;
            background: #228b22;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flower {
            position: absolute;
            bottom: 20px;
            right: 50px;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.5) rotate(45deg);
            filter: brightness(1.5);
        }

        .link {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #007acc;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="canvas">
        <div class="sun"></div>
        <div class="tree"></div>
        <div class="flower"></div>
        <a class="link" href="exercise-8.html">Go to Exercise 8: Coding from Life</a>
    </div>

</body>

</html>
