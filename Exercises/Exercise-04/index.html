<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smaller Scrollable Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 1rem;
            text-align: center; /* Center images horizontally */
        }
        img {
            width: 50%; /* Reduce image size to 50% of the container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 1rem; /* Add spacing between images */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visuals */
        }
    </style>
</head>
<body>
    <div class="content">
