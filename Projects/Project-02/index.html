<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Print Layout</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.78/build/spline-viewer.js"></script>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .print-container {
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .model_3d_container {
            width: 100%;
            height: 5.25in; /* Approximately half of the page height */
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        @media print {
            .print-container {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        <div class="model_3d_container">
            <spline-viewer url="https://prod.spline.design/B0AM68c6yJ69t3Gs/scene.splinecode"></spline-viewer>
        </div>
        <div class="model_3d_container">
            <spline-viewer url="https://prod.spline.design/xUuQw5ypPZT3b2M5/scene.splinecode"></spline-viewer>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
