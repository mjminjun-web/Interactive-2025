<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Word Exploration: Online Belonging</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1000px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #4169e1;
            font-size: 2em;
        }
        .word-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            border: 2px solid #4169e1;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .moving-word {
            position: absolute;
            animation-duration: 29s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            font-size: 18px;
            color: #4169e1;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .moving-word:hover {
            transform: scale(1.2);
            color: #ff6347;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #4169e1;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }
        button:hover {
            background-color: #3151b5;
        }
        /* Keep your existing @keyframes rules here */
    </style>
</head>
<body>

        <h2>Word Exploration: Online Belonging</h2>
