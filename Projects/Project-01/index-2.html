<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Exploration: Online Belonging</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        .word-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .moving-word {
            position: absolute;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            font-size: 16px;
        }

        /* Add more unique animations */
        @keyframes moveA { 0% { top: 0%; left: 0%; } 50% { top: 80%; left: 80%; } 100% { top: 0%; left: 0%; } }
        @keyframes moveB { 0% { top: 50%; left: 50%; } 50% { top: 0%; left: 0%; } 100% { top: 50%; left: 50%; } }
        @keyframes moveC { 0% { top: 100%; left: 100%; } 50% { top: 20%; left: 40%; } 100% { top: 100%; left: 100%; } }
        @keyframes moveD { 0% { top: 30%; left: 20%; } 50% { top: 90%; left: 90%; } 100% { top: 30%; left: 20%; } }
        @keyframes moveE { 0% { top: 80%; left: 10%; } 50% { top: 10%; left: 90%; } 100% { top: 80%; left: 10%; } }

        .word1 { animation-name: moveA; }
        .word2 { animation-name: moveB; }
        .word3 { animation-name: moveC; }
        .word4 { animation-name: moveD; }
        .word5 { animation-name: moveE; }

    </style>
</head>
<body>
    <div class="container">
        <h2>üåê Word Exploration: Online Belonging üåê</h2>
        <p><i>Select 5 words that represent online belonging to you:</i></p>
        <div class="word-container">
            <span class="moving-word word1">Military</span>
            <span class="moving-word word2">Swim</span>
            <span class="moving-word word3">Alliance</span>
            <span class="moving-word word4">Game</span>
            <span class="moving-word word5">Computer</span>
            <span class="moving-word word1">E-learning</span>
            <span class="moving-word word2">Subcommunity</span>
            <span class="moving-word word3">Ui-ux</span>
            <span class="moving-word word4">Dm</span>
            <span class="moving-word word5">Network</span>
            <span class="moving-word word1">Reunion</span>
            <span class="moving-word word2">College</span>
            <span class="moving-word word3">Link</span>
            <span class="moving-word word4">Trend</span>
            <span class="moving-word word5">Security</span>
        </div>
